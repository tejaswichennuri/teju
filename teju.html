<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .profile-details {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            overflow: hidden; /* Ensures the photo does not exceed the profile container */
        }
        .profile-details h2 {
            margin-top: 0;
        }
        .profile-details p {
            margin: 10px 0;
        }
        .profile-photo {
            float: left;
            margin-right: 20px;
        }
        .profile-photo img {
            width: 150px; /* Adjust the size of the photo as needed */
            height: auto;
            border-radius: 50%; /* To make the photo round */
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-details">
            <div class="profile-photo">
                <img src="download (1).jpg" >
            </div>
            <div class="profile-info">
                <h2>User Profile</h2>
                <p><strong>Name:</strong> John Doe</p>
                <p><strong>Email:</strong> johndoe@example.com</p>
                <p><strong>Age:</strong> 25</p>
                <p><strong>Location:</strong> New York, USA</p>
                <p><strong>Interests:</strong> Reading, Traveling, Photography</p>
                <!-- Add more profile details as needed -->
            </div>
        </div>
    </div>
</body>
</html>
